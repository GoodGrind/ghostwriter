apply plugin: 'java'
apply plugin: "maven-publish"

group = 'io.ghostwriter'
version = "0.8.1"


repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation "hu.advancedweb:scott:4.0.0"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
